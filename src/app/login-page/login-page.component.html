    <form [formGroup]=" loginForm" (ngSubmit)="authenticate()">
    <div class="section">
      <div class="container">
        <div class="row full-height justify-content-center">
          <div class="col-12 text-center align-self-center py-5">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
              <h6 class="mb-0 pb-3">
                <!-- <span>Log In </span><span>Sign Up</span> -->
              </h6>        
              <input
                class="checkbox"
                type="checkbox"
                id="reg-log"
                name="reg-log"
              />
              <label for="reg-log"></label>
              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                  <div class="card-front">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Sign In</h4>
                        <div class="form-group">
                          <input
                           formControlName="username"
                            type="text"
                            name="username"
                            class="form-style"
                            placeholder="username"
                            id="logemail"
                            autocomplete="off"
                            [ngClass]="{'is-invalid':f['username'].touched&&f['username'].errors}">
                            <div *ngIf="f['username'].errors" class="invalid-feedback">
                              <div *ngIf="f['username'].touched&&f['username'].errors?.['required']"   >Username is required</div>
                             

                            </div>
                         
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                            <div style="position:relative ;">
                              <input
                              formControlName="password"
                                [type]="password"
                                name="logpass"
                                class="form-style"
                                placeholder="Your Password"
                                id="logpass"
                                autocomplete="off"
                                [ngClass]="{'is-invalid':f['password'].touched&&f['password'].errors}"
                                required
                              />
                              
                              <!-- <button  style="position:absolute;border-radius:15px ;top: 13px;z-index: 2;transform: translateX(-35px);" (click)="onClickEye()">
                                <i class="fa fa-eye" aria-hidden="true" *ngIf="!show"></i>
                                <i class="fa fa-eye-slash" aria-hidden="true" *ngIf="show"></i>
                              </button> -->
                            
                            </div>

                          <div *ngIf="f['password'].errors" class="invalid-feedback">
                            <div *ngIf="f['password'].touched&&f['password'].errors?.['required']">Password is required</div>

                          </div>
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <a type="submit" class="btn mt-4" (click)="authenticate()">submit</a>
                        <p class="mb-0 mt-4 text-center">
                          <a href="#0" class="link">Forgot your password?</a>
                        </p>
                        <p class="mb-0 mt-4 text-center" style=" color: red">{{errorMessage}}</p>
                      </div>
                    </div>
                  </div>
